<!DOCTYPE html>
<html lang="de" x-data="{ isOpen: false, lang: 'DE' }">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chin Aben Yufenyuy – Ingenieur für eingebettete Systeme</title>
    <link href="./output.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        :root {
            --accent-blue: #2563eb;
            --accent-orange: #f59e0b;
            --gradient-blue: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            --gradient-orange: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-gradient-x {
            background-size: 200% 200%;
            animation: gradient-shift 15s ease infinite;
        }

        .animate-text {
            background-size: 200% auto;
            animation: gradient-shift 8s linear infinite;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="bg-white text-gray-800 font-inter antialiased" :class="isOpen ? 'overflow-hidden' : ''"
    @keydown.escape="isOpen = false">

    <!-- Header & Nav -->
    <header
        class="fixed inset-x-0 top-0 z-50 glass-card backdrop-blur-md border-b border-gray-200 py-4 px-6 flex items-center justify-between">
        <!-- Brand -->
        <a href="#home" class="text-4xl font-merriweather font-bold text-accent-blue">
            Chin Aben Yufenyuy
        </a>


        <!-- Hamburger Button (mobile) -->
        <button @click="isOpen = !isOpen" class="lg:hidden p-2 rounded-md hover:bg-gray-100 focus:outline-none"
            aria-label="Menü umschalten">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path :class="{'hidden': isOpen, 'inline-flex': !isOpen}" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                <path :class="{'hidden': !isOpen, 'inline-flex': isOpen}" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <!-- Nav Links + Language Switch -->
        <nav :class="{'block': isOpen, 'hidden': !isOpen}"
            class="absolute top-full left-0 w-full bg-white/90 glass-card backdrop-blur-md lg:backdrop-none lg:bg-transparent lg:static lg:block lg:w-auto">
            <ul class="flex flex-col lg:flex-row lg:items-center lg:space-x-8 p-6 lg:p-0 text-base lg:text-lg">
                <li>
                    <a href="#about"
                        class="block py-2 lg:py-0 text-gray-700 hover:text-accent-orange transition">Über mich</a>
                </li>
                <li>
                    <a href="#projects"
                        class="block py-2 lg:py-0 text-gray-700 hover:text-accent-orange transition">Projekte</a>
                </li>
                <li>
                    <a href="#testimonials"
                        class="block py-2 lg:py-0 text-gray-700 hover:text-accent-orange transition">Referenzen</a>
                </li>
                <li>
                    <a href="#contact"
                        class="block py-2 lg:py-0 text-gray-700 hover:text-accent-orange transition">Kontakt</a>
                </li>
                <li class="mt-4 lg:mt-0">
                    <div class="flex items-center space-x-2">
                        <a href="index.html" class="font-semibold text-accent-blue hover:text-accent-orange transition">
                            EN
                        </a>
                        <span class="text-gray-400">|</span>
                        <a href="indexde.html" class="text-gray-600 hover:text-accent-orange transition">
                            DE
                        </a>
                    </div>
                </li>
            </ul>
        </nav>


    </header>
